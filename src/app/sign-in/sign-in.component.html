<div class="container-fluid mx-auto py-3" style="width: 30%;">
  <form class="card px-2">
    <fieldset>
      <div class="card">
        <h2>Sign In Please</h2>
        <div class="form-group pb-3">
          <div class="form-group pb-2">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Enter E-mail" #email>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password" #password>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input type="checkbox" value="" class="form-check-input" id="gridCheck">
            <label class="form-check-label" for="gridCheck">Remember me</label>
          </div>
        </div>
        <div class="buttons pb-5">
          <button type="submit" class="btn btn-primary" (click)="signin(email.value, password.value)">
            Sign In
          </button>
        </div>
        <div class="form-group pb-3">
          <p><br>Don't have an account, register here
            <button type="button" class="btn btn-secondary" (click)="signUp()">
              Sign Up
            </button>
          </p>
        </div>
      </div>
    </fieldset>
  </form>
</div>
