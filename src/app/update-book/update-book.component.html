<div class="mx-auto py-3" style="width: 50%;">
    <form class="card border border-3 border-dark p-3" (ngSubmit)="onSubmit()">

        <div class="text-center" id="legend">
            <legend class="fw-bold"> Update Book </legend>
        </div>

        <div class="form-group">
            <label class="control-label p-5" for="bookId"> Book Id </label>
            <input type="number" class="controls" id="bookId" [(ngModel)]="book.bookId" name="bookId" disabled="true">
        </div>

        <div class="form-group">
            <label for="bookName"> Book Name </label>
            <input type="text" class="form-control" id="bookName" [(ngModel)]="book.bookName"
                name="bookName">
        </div>

        <div class="form-group">
            <label for="author"> Author </label>
            <input type="text" class="form-control" id="author" [(ngModel)]="book.author"
                name="author">
        </div>

        <div class="form-group">
            <label for="borrowed"> Book Borrowed </label>
            <input type="text" class="form-control" id="borrowed" [(ngModel)]="book.borrowed"
                name="borrowed">
        </div>

        <div class="form-group">
            <label for="seatingCapacity"> Book Borrowedby</label>
            <input type="user" class="form-control" id="borrowedby" [(ngModel)]="book.borrowedby"
                name="borrowedby">
        </div>

        <div class="form-group">
            <label> Available </label>
            <div class="form-control">
                <label class="radio-inline" style="margin-right: 25px;">
                    <input type="radio" name="isAvailable" [(ngModel)]="book.isAvailable" value="true">
                    Yes
                </label>
                <label class="radio-inline">
                    <input type="radio" name="isAvailable" [(ngModel)]="book.isAvailable" value="false">
                    No
                </label>
            </div>
        </div>
        <br>
        <div class="form-group controls text-center py-3">
            <button class="btn btn-success" type="submit">Submit</button>
        </div>
    </form>
</div>
