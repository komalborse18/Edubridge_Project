
<div class="mx-auto py-3 " style="width: 50%;">
    <h3> Add User </h3>
    <form class="card px-3 py-3 bg-light border border-3 border-dark" (ngSubmit)="onSubmit()">
        <div class="text-center" id="legend">
            <legend class="fw-bold">Add Book</legend>
        </div>
        <div class="form-group">
            <label for="bookId"> Book Id </label>
            <input type="number" class="form-control" id="bookId" [(ngModel)]="book.bookId" name="bookId">
        </div>

        <div class="form-group">
            <label for="bookName"> Book Name </label>
            <input type="text" class="form-control" id="bookName" [(ngModel)]="book.bookName" name="bookName">
        </div>

        <div class="form-group">
            <label for="author"> Author </label>
            <input type="text" class="form-control" id="author" [(ngModel)]="book.author"
                name="author">
        </div>

        <div class="form-group">
            <label for="borrowed"> Book Borrowed </label>
            <input type="text" class="form-control" id="borrowed" [(ngModel)]="book.borrowed"
                name="borrowed">
        </div>

        <div class="form-group">
            <label for="borrowedby"> Book Borrowedby</label>
            <input type="number" class="form-control" id="borrowedby" [(ngModel)]="book.borrowedby"
                name="borrowedby">
        </div>

        <div class="form-group">
            <label> Book Available </label>
            <div class="form-control">
                <label class="radio-inline" style="margin-right: 25px;">
                    <input type="radio" name="isAvailable" id="isAvailableYes" [(ngModel)]="book.isAvailable"
                        value="true">
                    Yes
                </label>
                <label class="radio-inline">
                    <input type="radio" name="isAvailable" id="isAvailableNo" [(ngModel)]="book.isAvailable"
                        value="false">
                    No
                </label>
            </div>
        </div>
        <br>
        <div class="form-group controls mx-auto py-3">
            <button class="btn btn-success" type="submit">Submit</button>
        </div>
    </form>
</div>
